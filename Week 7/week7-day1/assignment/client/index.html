<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bb485f7aec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="inputContainer">
        <label for="todoInput" id="todoInputLabel">Input new to-do item: </label>
        <div class="todoInputs">
            <input type='text' id="inputTitle" placeholder="Title">
            <input type='text' id="inputPriority" placeholder="Priority">
            <input type='text' id="inputDateCreated" placeholder="Date Created">
        </div>
        
        <button id="addTodoBtn">Add Item</button>
    </div>

    <div id="todosContainer">
        <ul id="todosList">

        </ul>
    </div>
    
<script src="app.js"></script>
</body>
</html>
