<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="inputContainer">
        <input type="text" class="todoInput" id="inputTitle" placeholder="Title">
        <input type="text" class="todoInput" id="inputPriority" placeholder="Priority (high/medium/low)">
        <input type="text" class="todoInput" id="inputDateCreated" placeholder="Date">
        <button id="addTodoBtn">Add Task</button>
    </div>

    <div id="todoItems">
        <ul id="todoList">

        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
